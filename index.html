<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="A short ten question quiz about different countries of the world">
        <meta name="keywords" content="HTML, CSS, jQuery, Quiz, Countries, Country">    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="datastore.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>Countries Quiz</title>
    </head>
    <body>
        <div class="overlay">
        <header role=banner>
            <div class='homeLink'>
                <a href='index.html'><h1>Countries Quiz</h1></a>
            </div>
            <div class='counter'>
                <ul>
                    <li class='questionCounter'>Question :  <span class='questionNumber'>0</span></li><br>
                    <li class='correctCounter'>Correct :  <span class='correctNumber'>0</span></li>
                </ul>
            </div>
        </header>
        <main role='main'>
            <div class='homePage'>
                <h1>Quiz yourself on interesting facts about various countries in the world!</h1>
                <button type='button' class='buttonStart'>Start Quiz</button>
            </div>
            <div class='quizForm'></div>
        </main>
        </div>
    </body>
</html>
