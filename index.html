<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="A short ten question quiz about different countries of the world">
        <meta name="keywords" content="HTML, CSS, jQuery, Quiz, Countries, Country">    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="datastore.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>Countries Quiz</title>
    </head>
    <body>
        <header role=banner>
            <div class='homeLink'>
                <a href='index.html'>Countries Quiz</a>
            </div>
            <div class='counter'>
                <ul>
                    <li>Question: <span class='questionNumber'>0</span></li>
                    <li>Correct: <span class='correctNumber'>0</span></li>
                </ul>
            </div>
        </header>
        <main role='main'>
            <div class='homePage'>
                <h1>See if you know interesting facts about various countries in the world!</h1>
                <button type='button' class='buttonStart'>Start Quiz</button>
            </div>
            <div class='quizForm'></div>
        </main>

        //Globe outline https://i.imgur.com/dW9SDlG.png
        
        //background https://i.imgur.com/0crVeWZ.jpg
    </body>
</html>
